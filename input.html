<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration.css">
    <title>registration form</title>
</head>
<body>
    <div class="sign-up-form">
        <h1> Register Now</h1>
        <form>
            <input type="text" class="input-box" placeholder="First Name">
            <input type="text" class="input-box" placeholder="Last Name">
            <input type="email" class="input-box" placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="number" class="input-box" placeholder="Phone Number">

            <label for="select" class="city-label">City</label>
            <select name="city" class="city-box">
                <option>...</option>
                <option>Manila</option>
                <option>Cebu</option>
                <option>Davao</option>
            </select>
            <br>
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Male
            
            <p><span><input type="checkbox"></span> I agree to the <a href="#">Terms & Conditions</a></p>
            <button type="button" class="signup-btn">Register</button>
            <hr>
            <p class="or" >OR</p>
            <button type="button" class="google-btn"> Register with Google</button>
            <p>Do you have an account? <a href="#">Sign in</a></p>
        </form>
    </div>
</body>
</html>
